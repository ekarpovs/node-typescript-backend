name: CI build

on:
  workflow_dispatch:
    branches: [main]
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      # - name: Authenticate with private NPM package
      - run: echo "@ekarpovs:registry=https://npm.pkg.github.com" > ~/.npmrc
      - run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_REGISTRY_TOKEN }}" >> ~/.npmrc
      - run: npm ci
        # env:
        #   NPM_TOKEN: ${{ secrets.GITHUB_REGISTRY_TOKEN }}
      - run: npm run build --if-present
      - run: npm test
